name: Build Wheels

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is x86_64, macos-14 is arm64 (M1/M2)
        os: [macos-13, macos-14, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install boost quantlib eigen

      - name: Install OpenMP on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install libomp
          LIBOMP_DIR=$(brew --prefix libomp)
          echo "LIBOMP_DIR=$LIBOMP_DIR" >> $GITHUB_ENV
          # Make compiler and CMake find the headers and libs
          echo "CPPFLAGS=-I$LIBOMP_DIR/include" >> $GITHUB_ENV
          echo "CFLAGS=-I$LIBOMP_DIR/include" >> $GITHUB_ENV
          echo "CXXFLAGS=-I$LIBOMP_DIR/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$LIBOMP_DIR/lib" >> $GITHUB_ENV
          # Provide CMake args so FindOpenMP can pick up the flags on macOS
          echo "CMAKE_ARGS=-DOpenMP_C_FLAGS='-Xpreprocessor -fopenmp -I$LIBOMP_DIR/include' -DOpenMP_CXX_FLAGS='-Xpreprocessor -fopenmp -I$LIBOMP_DIR/include' -DOpenMP_C_LIB_NAMES='omp' -DOpenMP_CXX_LIB_NAMES='omp'" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BUILD: cp310-* cp311-* cp312-*
          # Skip PyPy for now as it can be tricky with C++ extensions
          CIBW_SKIP: "pp*"
          CIBW_ARCHS_MACOS: "auto"
          # Use manylinux_2_28 for C++20 support (modern GCC)
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y epel-release &&
            yum install -y boost-devel eigen3-devel wget tar gzip gcc-c++ make &&
            wget https://github.com/lballabio/QuantLib/releases/download/v1.41/QuantLib-1.41.tar.gz &&
            tar xzf QuantLib-1.41.tar.gz &&
            cd QuantLib-1.41 &&
            ./configure --disable-shared --prefix=/usr/local --with-boost-include=/usr/include --with-boost-lib=/usr/lib64 &&
            make -j4 &&
            make install
          CMAKE_ARGS: ${{ env.CMAKE_ARGS }}


      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish_to_pypi:
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/VelesQuant
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
