name: Build Wheels

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  prepare_deps:
    name: Prepare dependencies
    runs-on: ubuntu-latest
    outputs:
      deps-artifact: deps-ready
    steps:
      - uses: actions/checkout@v4
      - name: Build Boost & QuantLib (CI)
        run: |
          mkdir -p ci_cache/boost ci_cache/quantlib
          mkdir -p /tmp/boost-cache
          sudo mkdir -p /host
          sudo ln -s $(pwd)/ci_cache/boost /host/boost-cache
          
          sh ./scripts/ci_install_boost.sh
          
          # QuantLib
          wget -q https://github.com/lballabio/QuantLib/releases/download/v1.41/QuantLib-1.41.tar.gz
          tar xzf QuantLib-1.41.tar.gz
          cd QuantLib-1.41
          ./configure --disable-shared --prefix=/usr/local --enable-std-classes
          make -j$(nproc)
          sudo make install
          cd ..
          
          # Copy QuantLib results into ci_cache for upload
          mkdir -p ci_cache/quantlib/include
          cp -r /usr/local/include/ql ci_cache/quantlib/include/ || true
          mkdir -p ci_cache/quantlib/lib
          cp -r /usr/local/lib/libQuantLib* ci_cache/quantlib/lib/ || true

      - uses: actions/upload-artifact@v4
        with:
          name: deps-cache
          path: ci_cache

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: [prepare_deps]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is x86_64 (deprecated), macos-14 is arm64 (M1/M2)
        # using macos-15-intel for x86_64 support
        os: [macos-15-intel, macos-14, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Download deps artifact
        uses: actions/download-artifact@v4
        with:
          name: deps-cache
          path: ./ci_cache

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install boost quantlib eigen ccache

      - name: Install OpenMP on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install libomp
          LIBOMP_DIR=$(brew --prefix libomp)
          echo "LIBOMP_DIR=$LIBOMP_DIR" >> $GITHUB_ENV
          # Make compiler and CMake find the headers and libs
          echo "CPPFLAGS=-I$LIBOMP_DIR/include" >> $GITHUB_ENV
          echo "CFLAGS=-I$LIBOMP_DIR/include" >> $GITHUB_ENV
          echo "CXXFLAGS=-I$LIBOMP_DIR/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$LIBOMP_DIR/lib" >> $GITHUB_ENV
          # Provide CMake args so FindOpenMP can pick up the flags on macOS
          echo "CMAKE_ARGS=-DOpenMP_C_FLAGS='-Xpreprocessor -fopenmp -I$LIBOMP_DIR/include' -DOpenMP_CXX_FLAGS='-Xpreprocessor -fopenmp -I$LIBOMP_DIR/include' -DOpenMP_C_LIB_NAMES='omp' -DOpenMP_CXX_LIB_NAMES='omp'" >> $GITHUB_ENV

      - name: Create Cache Directory (Ensure exists)
        run: |
          mkdir -p ci_cache/quantlib
          mkdir -p ci_cache/boost

      - name: Cache QuantLib
        id: cache-quantlib
        uses: actions/cache@v4
        with:
          path: ci_cache/quantlib
          key: quantlib-v1.41-manylinux2014-v3-${{ hashFiles('.github/workflows/build_wheels.yml') }}

      - name: Cache Boost
        id: cache-boost
        uses: actions/cache@v4
        with:
          path: ci_cache/boost
          key: boost-1.83.0-manylinux2014-v3-${{ hashFiles('.github/workflows/build_wheels.yml') }}

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ci_cache/ccache
          key: ccache-${{ runner.os }}-v3-${{ hashFiles('.github/workflows/build_wheels.yml') }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CCACHE_DIR: "${{ github.workspace }}/ci_cache/ccache"
          CIBW_CONTAINER_OPTIONS: "-v ${{ github.workspace }}/ci_cache/quantlib:/host/quantlib-cache -v ${{ github.workspace }}/ci_cache/boost:/host/boost-cache -v ${{ github.workspace }}/ci_cache/ccache:/host/ccache -e CCACHE_DIR=/host/ccache"
          CIBW_BUILD: cp310-* cp311-* cp312-*
          # Skip PyPy for now as it can be tricky with C++ extensions
          CIBW_SKIP: "pp*"
          CIBW_ARCHS_MACOS: "auto"
          # Use manylinux_2_28 for C++20 support (modern GCC)
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y epel-release &&
            yum install -y ccache &&
            yum install -y wget tar gzip gcc-c++ make &&
            mkdir -p /host/boost-cache/include &&
            if [ -d "/host/boost-cache/include/boost" ]; then
                echo "Restoring Boost from cache..." &&
                cp -r /host/boost-cache/* /usr/local/
            else
                sh /project/scripts/ci_install_boost.sh
            fi &&
            yum install -y eigen3-devel &&
            if [ -f "/host/quantlib-cache/lib/libQuantLib.a" ]; then
                echo "Restoring QuantLib from cache..." &&
                cp -r /host/quantlib-cache/* /usr/local/
            else
                wget -q https://github.com/lballabio/QuantLib/releases/download/v1.41/QuantLib-1.41.tar.gz || exit 1 &&
                tar xzf QuantLib-1.41.tar.gz || { echo "Failed to extract QuantLib archive"; exit 1; } &&
                cd QuantLib-1.41 &&
                ./configure --disable-shared --prefix=/usr/local --enable-std-classes &&
                make -j4 &&
                make install &&
                echo "Saving QuantLib to cache..." &&
                mkdir -p /host/quantlib-cache &&
                cp -r /usr/local/lib /usr/local/include /host/quantlib-cache/
            fi
          CMAKE_ARGS: ${{ env.CMAKE_ARGS }} -DBUILD_TESTING=OFF -DBUILD_EXAMPLES=OFF -DCMAKE_CXX_COMPILER_LAUNCHER=ccache


      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish_to_pypi:
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/VelesQuant
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
